<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/icon-font.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home home--aboutus">

        <div class="nav-top">
            <ul class="nav-top__list">
                <li class="nav-top__item active"><a href="aboutus.html" class="nav-top__link">About Us</a></li>
                <li class="nav-top__item"><a href="gallery.html" class="nav-top__link">Gallery</a></li>
                <li class="nav-top__item"><a href="services.html" class="nav-top__link">Services</a></li>
                <li class="nav-top__item"><a href="contactus.html" class="nav-top__link">Contact Us</a></li>
            </ul>
        </div>

        <div class="aboutus">
            <div class="title-helper">
                Contact us
            </div>
            <main>
                <section class="section-book">
                    <div class="row">
                        <div class="book">
                            <div class="book__form">
                                <form action="#" class="form">

                                    <div class="form__group">
                                        <input type="text" class="form__input" placeholder="Full name" id="name" required>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                    </div>
                                    <div class="form__group">
                                        <textarea class="form__textarea"></textarea>
                                    </div>

                                    <div class="form__group">
                                        <button class="btn btn--black ">Envoyer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>
        <footer class="home__footer footer-pages">
            <div class="footer-icons">
                <svg class="footer__icon">
                            <use xlink:href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                <svg class="footer__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                <svg class="footer__icon">
                            <use xlink:href="img/sprite.svg#icon-twitter"></use>
                    </svg>
            </div>
            <div class="footer__copyright">
                <p class="copyright">
                    &copy; Copyright 2019 by Umwami-dev
                </p>
            </div>
        </footer>
    </section>

</body>

</html>
